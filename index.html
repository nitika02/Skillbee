<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/2d42f35cf8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <p id="idNumber">123456</p>
            <h1 id="tagline">Explore the nightlife of your city</h1>
            <h4>OUTDOOR & SPORTING GOOD COMPANY</h4>
            <button class="explore-more" id="get-data">NEXT PAGE </button>
            <p>We have more special goods for you</p>
            <div class="statistics">
                <div class="stats">
                    <p>MORE THAN</p>
                    <h1>50+</h1>
                    <p id="bottom-p">ADVENTURE PRODUCT</p>
                </div>
                <div class="stats">
                    <p>MORE THAN</p>
                    <h1>75+</h1>
                    <p id="bottom-p">OUTLET IN INDIA</p>
                </div>
            </div>
            <div class="bottom">
                <div class="flex">
                    <div class="inner">
                        <i class="fa-solid fa-address-card icon"></i>
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <p>ACCESSIBILITY</p>
                        <span id="access">40</span>
                    </div>
                </div>
                <div class="flex">
                    <div class="inner">
                        <img src="Vector.svg" alt="" />
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <p>TYPE</p>
                        <span id="type">Sports</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <p>PRICE</p>
            <span id="price">30</span>
            <div class="images">
                <div class="circle"></div>
                <img src="image 8.png" alt="" id="boy" />
                <div class="images-2">
                    <div class="border">
                        <div class="outer-circle"></div>
                        <div class="inner-circle"></div>
                        <img src="image 14.png" id="bag" />
                    </div>
                    <img src="image 11.png" alt="" id="girl" />
                </div>
            </div>
        </div>
    </div>
    <!-- <button id="get-data">Get data</button> -->

    <script src="index.js"></script>
</body>
</html>
